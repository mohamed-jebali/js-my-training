<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- BOOTSTRAP VERSION.5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator d-flex flex-wrap justify-content-center mx-auto">
                        <input type="text" class="result-container mx-auto mb-4">
                        <div class="container">
                            <div class="d-flex justify-content-between first-row mb-2">
                                    <input type="button" value="ON/C" id="clearNumber">
                                    <input type="button" value="CE" id="clearSingle">
                                    <input type="button" value="%">
                                    <input type="button" value="âˆš">
                            </div>
                            <div class="d-flex justify-content-between calculator-row mb-2">
                                <input type="button" value="mrc">
                                <input type="button" value="m-">
                                <input type="button" value="m+">
                                <input type="button" value="/">
                        </div>
                        <div class="d-flex justify-content-between calculator-row mb-2">
                            <input type="button" value="7">
                            <input type="button" value="8">
                            <input type="button" value="9">
                            <input type="button" value="X">
                    </div>
                    <div class="d-flex justify-content-between calculator-row mb-2">
                        <input type="button" value="4">
                        <input type="button" value="5">
                        <input type="button" value="6">
                        <input type="button" value="-">
                    </div>
                    <div class="d-flex flex-wrap justify-content-between row">
                        <div class="col-9 calculator-row justify-content-between d-flex flex-wrap">
                            <input type="button" value="1" class="mb-2">
                            <input type="button" value="2" class="mb-2">
                            <input type="button" value="3" class="mb-2">
                            <input type="button" value="0">
                            <input type="button" value=".">
                            <input type="button" value="=">
                        </div>
                        <div class="col-3 calculator-row d-flex">
                            <input type="button" value="+">
                        </div>    
                    </div>
                   </div>
        </div>


    <script src="./js/script.js"></script>
</body>
</html>
